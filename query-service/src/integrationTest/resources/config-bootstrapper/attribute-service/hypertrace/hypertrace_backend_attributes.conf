version = 2
name = backend_attributes
commands = [
  {
    upgrade: [
      {
        type: Attribute,
        action: DELETE,
        data: {
          filter = {
            scope: [BACKEND]
            key: [protocol]
          }
        }
      },
      {
        type: Attribute,
        action: ADD,
        data: {
          attributes = [
            {
              fqn: Backend.id,
              key: id,
              value_kind: TYPE_STRING,
              display_name: Backend ID,
              scope: BACKEND,
              sources: [QS],
              type: ATTRIBUTE
            },
            {
              fqn: Backend.start_time_millis,
              key: startTime,
              value_kind: TYPE_INT64,
              display_name: Start Time,
              scope: BACKEND,
              sources: [QS],
              type: ATTRIBUTE
            },
            {
              fqn: Backend.end_time_millis,
              key: endTime,
              value_kind: TYPE_INT64,
              display_name: End Time,
              scope: BACKEND,
              sources: [QS],
              type: ATTRIBUTE
            },
            {
              fqn: Backend.duration_millis,
              key: duration,
              value_kind: TYPE_INT64,
              display_name: Duration,
              unit: ms,
              scope: BACKEND,
              sources: [QS],
              type: METRIC
            },
            {
              fqn: Backend.type,
              key: type,
              value_kind: TYPE_STRING,
              display_name: Backend Type,
              scope: BACKEND,
              sources: [QS],
              type: ATTRIBUTE
            },
            {
              fqn: Backend.host,
              key: host,
              value_kind: TYPE_STRING,
              display_name: Backend Host,
              scope: BACKEND,
              sources: [QS],
              type: ATTRIBUTE
            },
            {
              fqn: Backend.port,
              key: port,
              value_kind: TYPE_STRING,
              display_name: Backend Port,
              scope: BACKEND,
              sources: [QS],
              type: ATTRIBUTE
            },
            {
              fqn: Backend.path,
              key: path,
              value_kind: TYPE_STRING,
              display_name: Backend Path,
              scope: BACKEND,
              sources: [QS],
              type: ATTRIBUTE
            },
            {
              fqn: Backend.name,
              key: name,
              value_kind: TYPE_STRING,
              display_name: Backend Name,
              scope: BACKEND,
              sources: [QS],
              type: ATTRIBUTE
            }
            {
              fqn: Backend.metrics.error_count,
              key: errorCount,
              value_kind: TYPE_INT64,
              display_name: Error Count,
              scope: BACKEND,
              sources: [QS],
              type: METRIC
            },
            {
              fqn: Backend.metrics.exception_count,
              key: exceptionCount,
              value_kind: TYPE_INT64,
              display_name: Exception Count,
              scope: BACKEND,
              sources: [QS],
              type: METRIC
            },
            {
              fqn: Backend.metrics.num_calls,
              key: numCalls,
              value_kind: TYPE_INT64,
              display_name: Call Count,
              scope: BACKEND,
              sources: [QS],
              type: METRIC
            },
          ]
        }
      }
    ]
    rollback: [
      {
        type: Attribute,
        action: DELETE,
        data: {
          filter = {
            scope: [BACKEND]
          }
        }
      }
    ]
  }
]